name: deploy ProductServlet to remote WildFly application server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build with Maven
        id: mvn_build
        run: |
          mvn --batch-mode clean install

      - name: Build JSF with Maven
        id: mvn_build_jsf
        run: |
          cd first-jsf-app
          mvn --batch-mode wildfly:undeploy wildfly:deploy \
                        -Dwildfly.hostname=${{ secrets.WILDFLY_REMOTE_HOST }} \
                        -Dwildfly.username=${{ secrets.WILDFLY_ADMIN_LOGIN }} \
                        -Dwildfly.password=${{ secrets.WILDFLY_ADMIN_PASSWORD }}